<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h1>みんなのToDo一覧</h1>
    <h1><a th:href=@{/__${mid}__/todos}>自分のToDo管理画面</a></h1>
    <h1>ToDo List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>作成者</th>
            <th>title</th>
            <th>作成日時</th>
        </tr>
        <tr th:each="m: ${todolist}">
            <td>[[${m.seq}]]</td>
            <td>[[${m.mid}]]</td>
            <td>[[${m.title}]]</td>
            <td>[[${m.createdAt}]]</td>
        </tr>
    </table>

    <h1>Done List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>作成者</th>
            <th>title</th>
            <th>完了日時</th>
        </tr>
        <tr th:each="m: ${donelist}">
            <td>[[${m.seq}]]</td>
            <td>[[${m.mid}]]</td>
            <td>[[${m.title}]]</td>
            <td>[[${m.doneAt}]]</td>
        </tr>
    </table>

</body>
</html>
